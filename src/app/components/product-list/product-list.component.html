<p-card header="Productos">
  <div class="p-col-12">
    <button routerLink="/products/create" pButton label="Crear"></button>
    <br>
    <br>
  </div>

  <p-table [value]="products" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.unit_price}}</td>
            <td><button pButton class="p-button-sm p-button-secondary" type="button" routerLink="/products/create" label="Edit"></button></td>
        </tr>
    </ng-template>
  </p-table>

  <p-paginator [rows]="10" [totalRecords]="100" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
</p-card>
